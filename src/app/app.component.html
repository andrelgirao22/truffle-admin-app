
<section *ngIf="autenticated()">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand"><b>Truffle Admin</b>App</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
            </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                
                <li class="dropdown" *ngFor="let menu of menus">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ menu.name }}<span class="caret"></span></a>
                <ul class="dropdown-menu active" role="menu">
                    <li *ngFor="let menuItem of menu.itemMenu"><a (click)="navigateTo(menuItem)">{{ menuItem.item }}</a></li>
                </ul>
                </li>
                
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a (click)="logout()">Sair</a></li>
                
            </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
</section>

<div class="content-wrapper">
    <router-outlet></router-outlet>
</div>
