<div class="form-group has-feedback"
    [class.has-success]="hasSuccess()"
    [class.has-error]="hasError()">
  
  <label for="inputSuccess" class="control-label sr-only">
    <i class="fa fa-check"></i>{{ label }}</label>
  
  <ng-content></ng-content>
 
  <span class="help-block"
    *ngIf="hasSuccess()"><i class="fa fa-check">Ok</i>
  </span>

  <span class="help-block"
    *ngIf="hasError()"><i class="fa fa-remove">{{ errorMessage }}</i>
  </span>
</div>
