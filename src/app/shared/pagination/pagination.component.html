
<div class="box-footer clearfix">
  Paginas
  <ul class="pagination pagination-sm no-margin pull-right">
    <li><a (click)="firstPage()">&laquo;</a></li>
    <li *ngFor="let page of getTotalPages()"><a (click)="loadPage(page)">{{ page }}</a></li>
    <li><a (click)="lastPage()">&raquo;</a></li>
  </ul>
</div>
