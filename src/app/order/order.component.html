

<div class="row">
    <div class="col-xs-12 col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h4 class="box-title">Pedidos</h4>
        </div>
        
        <div class="box-body">
          <div *ngIf="orders.length === 0">
            <p>Não há Pedidos</p>
          </div>
  
          <table class="table table-bordered" *ngIf="orders.length > 0">
            <tr>
              <th style="width: 10px">Nº</th>
              <th>Cliente</th>
              <th>Valor</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
            <tr *ngFor="let order of orders">
              <td>{{ order.id }}</td>
              <td>{{ order.account.user.name }}</td>
              <td>{{ order.orderValue | currency: 'BRL': true }}</td>
              <td>
                <div class="box-tools pull-center">
                    <span class="label"
                          [class.label-success]="order.status === 'RECEBIDO'"
                          [class.label-success]="order.status === 'PREPARANDO'"
                          [class.label-success]="order.status === 'PRONTO'" 
                          [class.label-success]="order.status === 'CONCLUIDO'" 
                          [class.label-danger] ="order.status === 'PENDENTE'">{{ item.status }}</span>
                </div>
              </td>
              <td>
                <div>
                  <button class="btn btn-info" 
                    [routerLink]="['/categoryDetail', category.id]"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger"  (click)="selecteCategory(category)"
                     data-toggle="modal" data-target="#myModal"><i class="fa fa-remove"></i></button>
                </div>
              </td>
            </tr>
            
          </table>
        </div>

    </div>
  </div>
