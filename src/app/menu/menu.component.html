<header class="main-header">
    
  <a href="javascript:void()" class="logo">
    <span class="logo-mini">
        <img src="assets/img/logo_webgex_mini.svg" alt="truffleapi" width="30">
    </span>

    <span class="logo-lg">
        <img src="assets/img/logo_webgex.svg" alt="truffleapi" height="34">
    </span>
    
  </a>

  <nav class="navbar navbar-static-top">
    <a href="javascript:void()" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
  </nav>
</header>

<aside class="main-sidebar">
  <section class="sidebar" *ngIf="isLoggedIn()">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt=".">
      </div>
      <div class="pull-left info">
        <p>{{ username | uppercase }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Navegação Principal</li>
      <li class="treeview menu-open" *ngFor="let menu of menus">
        <a href="#">
          <i [ngClass]="menu.icon" ></i> <span>{{ menu.name }}</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu" >
          <li *ngFor="let menuItem of menu.itemMenu" routerLinkActive="active" (click)="navigateTo(menuItem)">
              <a [routerLink]="menuItem.link">
                <i class="fa fa-circle-o"></i>
                <span>{{ menuItem.item }}</span>
              </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="javascript:void()" (click)="loggout()" *ngIf="isLoggedIn()">
          <i class="fa fa-sign-out"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
    
  </section>
</aside>

<div class="content-wrapper">

  <section class="content">
      <ng-content></ng-content>
  </section>

</div>

<footer class="main-footer">
  <div class="pull-right hidden-xs">
    <b>Version</b> 1.0.0
  </div>

</footer>
