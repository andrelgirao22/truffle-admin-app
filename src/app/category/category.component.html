
<div class="col-xs-12 col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h4 class="box-title">Lista de Categorias</h4>
    </div>
    
    <div class="box-body">
      <div *ngIf="categories.length === 0">
        <p>Não há Categorias criadas</p>
      </div>

      <a class="btn bg-red float" [routerLink]="['categoryDetail']">
        <i class="fa fa-plus my-float"></i> 
      </a>
      
      <div class="table-responsive" style="overflow: auto">
        <table class="table table-bordered" *ngIf="categories.length > 0">
          <tr>
            <th style="width: 10px">#</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.image }}</td>
            <td>
              <div>
                <button class="btn btn-info" 
                  [routerLink]="['categoryDetail', category.id]"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger"  (click)="selecteCategory(category)"
                  data-toggle="modal" data-target="#myModal"><i class="fa fa-remove"></i></button>
              </div>

              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                      <h4 class="modal-title" id="myModalLabel">Confirmação</h4>
                    </div>
                    <div class="modal-body">
                      Confirma excluir a categoria <b>{{ categorySelected?.name }}</b> ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-danger" (click)="deleteCategory()" data-dismiss="modal">Confirmar</button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          
        </table>
      </div>
    </div>

    <truffle-adm-pagination 
      [page]="getPage()" 
      (load)="loadCategories($event)">
    </truffle-adm-pagination>
  </div>    
</div>
