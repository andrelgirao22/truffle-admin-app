
<section class="content">

  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Truffle App</b>Admin</a>
    </div>
    
    <div class="login-box-body">
      <p class="login-box-msg">Acesso ao sistema</p>
      
      <form [formGroup]="loginForm" novalidate>
        
        <truffle-adm-input label="Usu치rio" errorMessage="Campo Obrigat칩rio" [noHelpBlock]="false">
            <input type="text" class="form-control" formControlName="email" placeholder="Usu치rio" autocomplete="off">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </truffle-adm-input>

        <truffle-adm-input label="Senha" errorMessage="Campo Obrigat칩rio" [noHelpBlock]="false">
            <input type="password" class="form-control" formControlName="password" placeholder="Senha">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </truffle-adm-input>
        
        <div class="has-error">
          <span class="help-block" *ngIf="!isLoggedIn()">
            <i class="fa fa-error">{{ message }}</i>
          </span>
        </div>
        <div class="row">
          
          <div class="col-xs-12">
            <button class="btn btn-primary btn-block btn-flat"
                    (click)="login()"
                    [disabled]="loginForm.invalid">Entrar</button>
          </div>
          
        </div>
      </form>
    </div>
    
  </div>
</section>
