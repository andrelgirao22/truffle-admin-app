
<section class="content-header">
  <h1>
    Usuário
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/account']"><i class="fa fa-mail-reply"></i> Voltar</a></li>
  </ol>
</section>

<section class="content">

<div class="row">
  <form #form="ngForm" novalidate>
    <div class="box box-primary">
      
      <div class="box-body pad table-responsive">
        <div class="col-xs-12">
          <p class="lead">Dados</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <truffle-adm-input label="Descrição" errorMessage="Campo Obrigatório (informe um mínimo de 5 caracteres)" [noHelpBlock]="true">
              <input type="text" class="form-control" name="name" placeholder="Descrição" 
                    [(ngModel)]="category.name" required autocomplete="off" minlength="5">
          </truffle-adm-input>

        </div>
        <div *ngIf="imageSelected" class="col-sm-6 col-xs-12">
          <img [src]="imageSelected" width="200px">
        </div>
        
        <div class="col-sm-2 col-xs-12 pull-left">
            <button class="btn btn-primary btn-block"
                    (click)="save(form.value)"
                    [disabled]="!form.valid">Gravar</button>
        </div>  
      </div>
      </div>
  </form>
</div>
</section>
