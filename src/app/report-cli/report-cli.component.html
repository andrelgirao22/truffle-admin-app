
<div class="col-xs-12 col-md-12">
  <div class="box">
    <div class="box-header with-border">
      <h4 class="box-title">Relatório de clientes</h4>
    </div>
    
    <div class="box-body">

      <form [formGroup]="formSearch">
        <div class="row">
          <div class="col-md-6 col-lg-6 col-sm-12">
            <truffle-adm-input label="Data Inicio" [noHelpBlock]="false">
              <label for="dateRange">Data de Vigência</label>
              <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input class="form-control pull-right" ngxDaterangepickerMd (change)="changeDate($event)" autocomplete="off"
                          [(ngModel)]="dateSelected"
                          [locale]="{applyLabel: 'Aplicar', cancelLabel: 'Cancelar', format: 'DD/MM/YYYY'}"
                           type="text" formControlName="dates" id="dateRange">
              </div>
            </truffle-adm-input>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-12" style="margin-top: 25px;">
              <button class="btn bg-red" (click)="callReport()" [disabled]="!formSearch.valid">Gerar relatório <i class="fa fa-check"></i> </button>
          </div>
        </div>
      </form>

      <!--relatorio-->
      <div class="report" *ngIf="pdfSrc">
        <pdf-viewer [src]="pdfSrc" 
          [render-text]="true">
        </pdf-viewer>
      </div>

    </div>

  </div>    
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmação</h4>
      </div>
      <div class="modal-body">
        Confirma excluir a categoria <b>{{ categorySelected?.name }}</b> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteCategory()" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
